<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity Fade Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .opacity-test {
            background-color: gray;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 3s ease;
        }

        .reveal {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="opacity-test"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const imgDiv = document.querySelector(".opacity-test");
            setTimeout(function () {
                imgDiv.classList.add('reveal');

            }, 500);
            let imgUrls = [
                "https://media.istockphoto.com/id/102753260/photo/close-up-hawksbill-sea-turtle-underwater-by-colorful-coral.jpg?b=1&s=612x612&w=0&k=20&c=N60m16WjeROhteUCch89bOA6vO4fZbCJ4eTCydcPzfk=",
                "https://images.pexels.com/photos/1618606/pexels-photo-1618606.jpeg?auto=compress&cs=tinysrgb&w=800",
                "https://images.pexels.com/photos/2765872/pexels-photo-2765872.jpeg?auto=compress&cs=tinysrgb&w=800"
            ];
            let urlCounter = 0;
            imgDiv.style.backgroundImage = `url(${imgUrls[0]})`;
            setTimeout(() => {
                setInterval(function () {
                    imgDiv.classList.remove("reveal");

                    setTimeout(() => {
                        urlCounter = (urlCounter + 1) % imgUrls.length;
                        imgDiv.style.backgroundImage = `url(${imgUrls[urlCounter]})`;
                        imgDiv.classList.add("reveal");
                    }, 200); // short delay to allow opacity transition

                }, 3000); // image change every 3 seconds

            }, 3000)
        });

    </script>
</body>

</html>
